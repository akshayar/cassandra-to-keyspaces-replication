- name: Deplloy Keyspaces Sink Connector
  hosts: proxy , broker
  connection: ssh
  become: true
  tasks:
    - set_fact:
        pulsar_home: "{{ pulsar_home }}"
        target_keyspace: "{{ target_keyspace }}"
        target_table_name: "{{ target_table_name }}"
        source_keyspace: "{{ source_keyspace }}"
        source_table_name: "{{ source_table_name }}"
        starting_position: "{{ starting_position }}"
    - name: Deploy truststore
      shell: |
        chmod +x {{ pulsar_home }}/pulsar-io-cassandra-sink-connector/*.sh
        {{ pulsar_home }}/pulsar-io-cassandra-sink-connector/keyspaces-sink-create.sh  {{ target_keyspace }} {{ target_table_name }} persistent://public/default/data-{{ source_keyspace }}.{{ source_table_name }} {{ starting_position }}
      register: ps
    - debug: var=ps.stdout_lines
