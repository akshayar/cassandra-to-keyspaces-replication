- name: Enable CDC Raw
  hosts: cassandra
  connection: ssh
  become: true
  become_user: cassandra
  tasks:
    - name: Update 1
      ansible.builtin.lineinfile:
        path: /usr/share/oss/conf/cassandra.yaml
        regexp: '^\s*cdc_enabled:'
        line: 'cdc_enabled: true'
        backup: yes
    - name: Update 1
        ansible.builtin.lineinfile:
          path: /usr/share/oss/conf/cassandra.yaml
          regexp: '^\s*cdc_total_space_in_mb:'
          line: 'cdc_total_space_in_mb: 4096'
    - name: Update 1
        ansible.builtin.lineinfile:
          path: /usr/share/oss/conf/cassandra.yaml
          regexp: '^\s*cdc_free_space_check_interval_ms:'
          line: 'cdc_free_space_check_interval_ms: 250'
    - name: Update 1
        ansible.builtin.lineinfile:
          path: /usr/share/oss/conf/cassandra.yaml
          regexp: '^\s*cdc_raw_directory:'
          line: 'cdc_raw_directory: /var/lib/cassandra/cdc_raw'
- name: Restart Cassandra
  hosts: cassandra
  connection: ssh
  become: true
  tasks:
    - name: Start Service
      shell: |
        mkdir -p /usr/share/oss/bin/../data/cdc
        chown cassandra /usr/share/oss/bin/../data/cdc
        systemctl daemon-reload

        service cassandra stop
        service cassandra start
      register: ps
    - debug: var=ps.stdout_lines

- name: Check Cassandra Status
  hosts: cassandra
  connection: ssh
  become: true
  tasks:
    - name: Check Status
      shell: |
        systemctl status cassandra
      register: ps
    - debug: var=ps.stdout_lines