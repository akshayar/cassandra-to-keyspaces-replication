- name: Check Status
  hosts: broker
  connection: ssh
  become: true
  tasks:
    - set_fact:
        server: "{{ cassandra_server }}"
        port: "{{ cassandra_port }}"
        keyspace: "{{ keyspace }}"
        table_name: "{{ table_name }}"
        user: "{{ cassandra_user }}"
        password: "{{ cassandra_password }}"
    - name: Deploy truststore
      shell: |
        chmod +x /opt/pulsar/keyspaces-sink-check-status.sh
        echo "Checking the status of connector"
        /opt/pulsar/keyspaces-sink-check-status.sh {{ keyspace }} {{ table_name }}
        echo "List of topics"
        /opt/pulsar/bin/pulsar-admin topics list public/default
      register: ps
    - debug: var=ps.stdout_lines

